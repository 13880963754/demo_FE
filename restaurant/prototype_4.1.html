<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="./prototype_4.1.css">
</head>
<body class="clearfix">
  <!-- 时间版块 -->
  <div class="time common1">
    <p>W12&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D5</p>
  </div>
  <!-- 金钱版块 -->
  <div class="money common1">
    <p>1,948,343</p>
  </div>
  <!-- 厨师版块 -->
  <div class="cooks common2">
    <!-- 第一个厨师 -->
    <div class="cook1 common3">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <div class="tag">
        <p>UL吨LI</p>
      </div>
    </div>
    <!-- 第二个厨师 -->
    <div class="cook2 common3">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">

    <div class="cook4 common3">

        <div class="delete1"></div>
        <div class="delete2"></div>

    <!-- 第五个厨师 -->
    <div class="cook5 common3">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">

      <div class="add1"></div>
      <div class="add2"></div>
    </div>

  <div class="customers common2">

      </div>
      <div class="food2 tag">
        <p><del>鲜榨flex</del></p>

      <div class="love">
        <img src="./images//iconfinder_Instagram_UI-07_2315589.png" alt="">

    <!-- 第二个顾客 -->
    <div class="customer2 common3">
      <img src="./images/379448-512.png" alt="">
      <div class="food1 tag">
        <p>UL炖LI</p>
      </div>
      <div class="food2 tag">
        <p>UL炖LI</p>
      </div>
      <div class="food3 tag">
        <p>UL炖LI</p>
      </div>
      <div class="coin">
        <img src="./images/iconfinder_Euro-Coin_379523.png" alt="">

    <!-- 第三个顾客 -->
    <div class="customer3 common3">
      <img src="./images//iconfinder_Boss-3_379348.png" alt="">

        <p>UL炖LI</p>
      </div>
    </div>
    <!-- 第四个顾客 -->
    <div class="customer4 common3">
      <img src="./images//iconfinder_Rasta_379441.png" alt="">

        <p>UL炖LI</p>
      </div>
      <div class="food2 tag">
        <p>UL炖LI</p>
      </div>
      <div class="food3 tag">

    </div>
    <!-- 第一个等待顾客 -->
    <div class="customer5 common3">
      <img src="./images//iconfinder_Man-16_379485.png" alt="">
      <div class="wait tag">
        <p>等位中</p>
      </div>
    </div>
    <!-- 第二个等待顾客 -->
    <div class="customer6 common3">
      <img src="./images//379339-512.png" alt="">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./prototype_4.1.css">
</head>
<body>
  <!-- 时间版块 -->
  <div class="time time-border">
    W12&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D5
  </div>
  <!-- 金钱版块 -->
  <div class="money money-border">
    1,948,343&nbsp;&nbsp;
  </div>
  <!-- 厨师版块 -->
  <div id="cooks-container" class="cooks-container_border">
    <!-- 第一个厨师 -->
    <div id="cooks-container-item_1" class="figure">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <div class="cooking-rate-border">
        UL吨LI
      </div>
    </div>
    <!-- 第二个厨师 -->
    <div id="cooks-container-item_2" class="figure">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <div class="cooking-rate-border">
        鲜榨flex
      </div>
      <div class="dish">
        <img src="./images/iconfinder_Food-Dome_379366.png" alt="">
      </div>
    </div>
    <!-- 第三个厨师 -->
    <div id="cooks-container-item_3" class="figure">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <div class="cooking-rate-border">
        红烧HEAD
      </div>
    </div>
    <!-- 第四个厨师 -->
    <div id="cooks-container-item_4" class="figure">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
        <!-- 删除按钮 --> 
        <span class="delete">X</span>
    </div>
    <!-- 第五个厨师 -->
    <div id="cooks-container-item_5" class="figure">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <!-- 添加按钮 -->
      <span class="add">+</span>
    </div>
  </div>
  <!-- 顾客 -->
  <div id="customers-container" class="customers-container_border">
    <!-- 第一个顾客 -->
    <div id="customers-container-item_1" class="figure">
      <img src="./images/379446-512.png" alt="">
      <div class="food-received-one waiting-food-rate-border">
        <del>UL炖LI</del>
      </div>
      <div class="food-received-two waiting-food-rate-border">
        <del>鲜榨flex</del>
      </div>
      <img class="anger" src="./images/iconfinder_Instagram_UI-07_2315589.png" alt="">
    </div>
    <!-- 第二个顾客 -->
    <div  id="customers-container-item_2" class="figure">
      <img src="./images/379448-512.png" alt="">
      <div class="food-waiting-one waiting-food-rate-border">
        UL炖LI
      </div>
      <div class="food-waiting-two waiting-food-rate-border">
        UL炖LI
      </div>
      <div class="food-waiting-three waiting-food-rate-border">
        UL炖LI
      </div>
        <img class="coin" src="./images/iconfinder_Euro-Coin_379523.png" alt="">
    </div>
    <!-- 第三个顾客 -->
    <div  id="customers-container-item_3" class="figure">
      <img src="./images//iconfinder_Boss-3_379348.png" alt="">
      <div class="food-waiting waiting-food-rate-border">
        UL炖LI
      </div>
    </div>
    <!-- 第四个顾客 -->
    <div  id="customers-container-item_4" class="figure">
      <img src="./images//iconfinder_Rasta_379441.png" alt="">
      <div class="food-waiting-one waiting-food-rate-border">
        UL炖LI
      </div>
      <div class="food-waiting-two waiting-food-rate-border">
        UL炖LI
      </div>
      <div class="food-waiting-three waiting-food-rate-border">
        <del>红烧HEAD</del>
      </div>
        <img class="coin" src="./images/iconfinder_Euro-Coin_379523.png" alt="">
    </div>
    <!-- 第一个等待顾客 -->
    <div class="waiting-order-one figure">
      <img src="./images//iconfinder_Man-16_379485.png" alt="">
      <div class="wait waiting-order-rate-border">
        等位中
      </div>
    </div>
    <!-- 第二个等待顾客 -->
    <div class="waiting-order-two figure">
      <img src="./images//379339-512.png" alt="">
      <div class="wait waiting-order-rate-border">
        等位中
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餐厅游戏</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
      <!-- 时间版块 -->
    <div class="time">
      W12&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D5
    </div>
    <!-- 金钱版块 -->
    <div class="money">
      1,948,343&nbsp;&nbsp;
    </div>
  </header>
  <!-- 厨师版块 -->
  <div class="cooks-container">
    <!-- 第一个厨师 -->
    <div class="cooks-container-item-1 person">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <ul>
        <li>UL炖LI</li>
      </ul>
    </div>
    <!-- 第二个厨师 -->
    <div class="cooks-container-item-2 person">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <ul>
        <li>鲜榨flex</li>
      </ul>
      <div class="dish-icon">
        <img src="./images/iconfinder_Food-Dome_379366.png" alt="">
      </div>
    </div>
    <!-- 第三个厨师 -->
    <div class="cooks-container-item-3 person">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <ul>
        <li>红烧HEAD</li>
      </ul>
    </div>
    <!-- 第四个厨师 -->
    <div class="cooks-container-item-4 person">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
        <!-- 删除按钮 --> 
        <span class="delete-btn">X</span>
    </div>
    <!-- 第五个厨师 -->
    <div class="cooks-container-item-5 person">
      <img src="./images/iconfinder_Chef-2_379358.png" alt="">
      <!-- 添加按钮 -->
      <span class="add-btn">+</span>
    </div>
  </div>
  <!-- 顾客 -->
  <div class="customers-container">
    <!-- 第一个顾客 -->
    <div class="customers-container-item-1 person">
      <img src="./images/379446-512.png" alt="">
      <ul>
        <li class="food-received-one">UL炖LI</li>
        <li class="food-received-two">鲜榨flex</li>
      </ul>
      <img class="anger-icon" src="./images/iconfinder_Instagram_UI-07_2315589.png" alt="">
    </div>
    <!-- 第二个顾客 -->
    <div  class="customers-container-item-2 person">
      <img src="./images/379448-512.png" alt="">
      <ul>
        <li class="food-waiting-one">UL炖LI</li>
        <li class="food-waiting-two"> 鲜榨flex</li>
        <li class="food-waiting-three"> 鲜榨flex</li>
      </ul>
      <img class="coin-icon" src="./images/iconfinder_Euro-Coin_379523.png" alt="">     
    </div>
    <!-- 第三个顾客 -->
    <div  class="customers-container-item-3 person">
      <img src="./images//iconfinder_Boss-3_379348.png" alt="">
      <ul>
        <li class="food-waiting-one">UL炖LI</li>
      </ul>
    </div>
    <!-- 第四个顾客 -->
    <div  class="customers-container-item-4 person">
      <img src="./images//iconfinder_Rasta_379441.png" alt="">
      <ul>
        <li class="food-waiting-one">UL炖LI</li>
        <li class="food-waiting-two">UL炖LI</li>
        <li class="food-waiting-three">红烧HEAD</li>
      </ul>
      <img class="coin-icon" src="./images/iconfinder_Euro-Coin_379523.png" alt="">  
    </div>
  </div>
  <!-- 等待顾客版块 -->
  <div class="customers-wait-container">
    <!-- 第一个等待顾客 -->
    <div class="waiting-order-one person">
      <img src="./images//iconfinder_Man-16_379485.png" alt="">
      <div class="waiting">
        等位中
      </div>
    </div>
    <!-- 第二个等待顾客 -->
    <div class="waiting-order-two person">
      <img src="./images//379339-512.png" alt="">
      <div class="waiting">
        等位中
      </div>
    </div>
  </div>
</body>
</html>
